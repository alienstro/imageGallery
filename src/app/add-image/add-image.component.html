<div class="file-upload-container">
    <div class="close-pstn">

        <button type="button" class="btn-close" (click)="onExit()">
            <span class="icon-cross"></span>
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="container">
        <div class="upload-btn-wrapper">
            <button class="button-17 btn">Upload a file</button>
            <input type="file" id="fileInput" (change)="onFileChanged($event)" multiple name="myfile">
        </div>
        <div *ngIf="myFiles.length > 0" class="selected-files filelist">
            <h6>Selected Files:</h6>
            <ul class="list">
                <li title="{{ file.name }}" *ngFor="let file of myFiles; let i = index" class="file">
                    <div class="file-name-container">
                        <p class="file-name">{{ file.name }}</p>
                    </div>
                    <button (click)="deleteFile(i)" class="button-6"><mat-icon>delete</mat-icon></button>
                </li>
            </ul>
        </div>
        <div *ngIf="myFiles.length === 0" class="selected-files filelist">
            <h6>Selected Files:</h6>
            <p class="text-center pt-4">No file(s) selected</p>
        </div>
        <div class="upload-btn-wrapper">
            <button mat-raised-button color="primary" (click)="onUpload()" [disabled]="myFiles.length === 0"
                class="button-17 btn">
                <mat-icon>cloud_upload</mat-icon>
                Upload
            </button>
        </div>
    </div>

</div>
